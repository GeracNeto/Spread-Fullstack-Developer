<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Shrink</title>
    <style>
        .container{
            display: flex;
            border: 2px solid;
            max-width: 350px;
        }

        .item{
            background-color: orangered;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-shrink-0{
            flex-shrink: 0;
        }

        .flex-shrink-1{
            flex-shrink: 1;
        }

        .flex-grow-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h2>Flex Shrink 1</h2>
    <div class="container">
        <div class="item flex-shrink-1 flex-grow-1">A</div>
        <div class="item flex-shrink-1 flex-grow-1">B</div>
        <div class="item flex-shrink-1 flex-grow-1">C</div>
        <div class="item flex-shrink-1 flex-grow-1">D</div>
        <div class="item flex-shrink-1 flex-grow-1">E</div>
        <div class="item flex-shrink-1 flex-grow-1">A</div>
        <div class="item flex-shrink-1 flex-grow-1">B</div>
        <div class="item flex-shrink-1 flex-grow-1">C</div>
        <div class="item flex-shrink-1 flex-grow-1">D</div>
        <div class="item flex-shrink-1 flex-grow-1">E</div>
        <div class="item flex-shrink-1 flex-grow-1">A</div>
        <div class="item flex-shrink-1 flex-grow-1">B</div>
    </div>

    <h2>Flex Shrink Alternados</h2>
    <div class="container">
        <div class="item flex-shrink-1 flex-grow-1">A</div>
        <div class="item flex-shrink-1 flex-grow-1">B</div>
        <div class="item flex-shrink-1 flex-grow-1">Lorem ipsum dolor sit amet consectetur adipi</div>
        <div class="item flex-shrink-1 flex-grow-1">D</div>
        <div class="item flex-shrink-1 flex-grow-1">E</div>
        <div class="item flex-shrink-1 flex-grow-1">A</div>
    </div>

    <h2>Flex Shrink 0</h2>
    <div class="container">
        <div class="item flex-shrink-0 flex-grow-1">A</div>
        <div class="item flex-shrink-0 flex-grow-1">B</div>
        <div class="item flex-shrink-0 flex-grow-1">Lorem ipsum dolor sit amet consectetur adipi</div>
        <div class="item flex-shrink-0 flex-grow-1">D</div>
        <div class="item flex-shrink-0 flex-grow-1">E</div>
        <div class="item flex-shrink-0 flex-grow-1">A</div>
    </div>
    
</body>
</html>
